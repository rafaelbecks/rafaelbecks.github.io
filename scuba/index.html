    <!-- Instantiate vUnit.js passing a CSSMap with properties you want to play with -->
    <script type="text/javascript">
        new vUnit({
            CSSMap: {
                '.vh': {
                    property: 'height',
                    reference: 'vh'
                },
                '.vw': {
                    property: 'width',
                    reference: 'vw'
                },
                '.vhmt': {
                    property: 'margin-top',
                    reference: 'vh'
                },
                '.vwmr':{
                	property:'margin-right',
                	reference :'vw'
                },
                '.vwml':{
                	property:'margin-left',
                	reference :'vw'                	
                },
                '.vh_padding':{
                	property : 'padding',
                	reference: 'vh'
                },
                '.vh_padding_top':{
                	property: 'padding-top',
                	reference: 'vh'
                },
                '.media_margin_top':{
                	property :'margin-top',
                	reference: 'vh'
                }
            }
        }).init();
    </script>
</head>
